AWSTemplateFormatVersion : '2010-09-09'
Transform:
  - AWS::Serverless-2016-10-31

Description: Rikuwa Tracking
Resources:
  Table:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: fedex
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
        ProvisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5
            
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: tracking-lambda-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: tracking-lambda-policy-logs
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: arn:aws:logs:*:*:*
      - PolicyName: tracking-lambda-policy-dynamodb
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - dynamodb:List*
            - dynamodb:DescribeReservedCapacity*
            - dynamodb:DescribeLimits
            - dynamodb:DescribeTimeToLive
            Resource: "*"
          - Effect: Allow
            Action:
            - dynamodb:BatchGet*
            - dynamodb:DescribeStream
            - dynamodb:DescribeTable
            - dynamodb:Get*
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:BatchWrite*
            - dynamodb:CreateTable
            - dynamodb:Delete*
            - dynamodb:Update*
            - dynamodb:PutItem
            Resource: arn:aws:dynamodb:*:*:table/fedex

            
  API:
    Type: AWS::Serverless::Api
    Properties:
      Name: tracking-api
      StageName: prod
      DefinitionBody:
        Fn::Transform:
          Name: AWS::Include
          Parameters:
            Location: swagger.yaml
            
  UpdateStatusLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: update-status
      Runtime: python3.6
      CodeUri: ./build
      Handler: update_status.handler
      Role: !GetAtt LambdaRole.Arn
      Events:
        StartTracking:
          Type: Api
          Properties:
            RestApiId: !Ref API
            Path: /update_status
            Method: GET
            
  GetStatusLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: get-status
      Runtime: python3.6
      CodeUri: ./build
      Handler: get_status.handler
      Role: !GetAtt LambdaRole.Arn
      Events:
        StartTracking:
          Type: Api
          Properties:
            RestApiId: !Ref API
            Path: /get_status
            Method: GET
            
  
