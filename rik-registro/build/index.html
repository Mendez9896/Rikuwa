<!doctype html>
<html lang="en">
</head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
	    var API_URL = 'https://ufg0d9agn3.execute-api.us-east-2.amazonaws.com/prod/users';
	</script>
</head>
<body>
 <div class="container">
 <!---heading---->
     <header class="heading">Rikuwa - Fedex</header><hr></hr>
	<!---Form starting----> 
	<form>
	<div class="row ">
	 <!--- Customer---->
         <div class="col-sm-12">
             <div class="row">
			     <div class="col-xs-4" style="margin-right: 80px;">
          	         <label class="textname">Customer:</label> </div>
		         <div class="col-xs-8">
		             <input type="text" name="fname" id="customer" placeholder="Enter your Name" class="form-control ">
             </div>
		      </div>
		 </div>
		 
		<!--- Package Dimension----> 
         <div class="col-sm-12">
		     <div class="row">
			     <div class="col-xs-4" style="margin-right: 10px;">
                     <label class="textname">Package Dimension :</label></div>
				<div class ="col-xs-8">	 
		             <input type="text" name="lname" id="dimension" placeholder="Enter the dimension" class="form-control last">
                </div>
		     </div>
		 </div>
     <!-----Package weight---->
		 <div class="col-sm-12">
		     <div class="row">
			     <div class="col-xs-4" style="margin-right: 35px;">
		             <label class="textname" >Package weight :</label></div>
			     <div class="col-xs-8"	>	 
			          <input type="email" name="email"  id="weight"placeholder="Enter the weight" class="form-control" >
		         </div>
		     </div>
		 </div>
	 <!-----Package type---->
			<div class="col-sm-12">
				<div class="row">
					<div class="col-xs-4" style="margin-right: 50px;">
						<label class="textname" >Package type :</label></div>
					<div class="col-xs-8"	>	 
						<input type="email" name="email" id="typeB" placeholder="Enter the type" class="form-control" >
					</div>
				</div>
			</div>
		  
	 <!-----------Origin-------->
			<div class="col-sm-12">
				<div class="row">
					<div class="col-xs-4" style="margin-right: 96px;">
						<label class="textname" >Origin :</label></div>
					<div class="col-xs-8"	>	 
						<input type="email" name="email"  id="origin" placeholder="Enter the origin" class="form-control" >
					</div>
				</div>
			</div>
	<!-----------Destination-------->
			<div class="col-sm-12">
				<div class="row">
					<div class="col-xs-4" style="margin-right: 65px;">
						<label class="textname" >Destination :</label></div>
					<div class="col-xs-8"	>	 
						<input type="email" name="email"  id="destination" placeholder="Enter the destination" class="form-control" >
					</div>
				</div>
			</div>
	<!-----------Mail-------->
			<div class="col-sm-12">
				<div class="row">
					<div class="col-xs-4" style="margin-right: 100px;">
						<label class="textname" >Email :</label></div>
					<div class="col-xs-8"	>	 
						<input type="email" name="email"  id="mail" placeholder="Enter the email address" class="form-control" >
					</div>
				</div>
			</div>
			
         <div class="col-sm-12">
		     <div class="col-sm-12">
		         <button class="submit btn btn-warning" id="submitButton" >Submit</button>
		   </div>
		 </div>
	 </div>		 
	</form>

	<script type="text/javascript">
    
    
    $('#submitButton').on('click', function() {
      $.ajax({
        type: 'POST',
        url: API_URL,
        dataType: "json",
		crossDomain: "true",
		data: JSON.stringify({"customer": $('#customer').val(), "dimension": $('#dimension').val(), "weight": $('#weight').val(), "typeB": $('#typeB').val(), "origin": $('#origin').val(), "destination": $('#destination').val(), "mail": $('#mail').val()}),
		contentType: "application/json",

        success: function(data){
          console.log("correct post data!");
          location.reload();
          alert("Success");
        },
        error: function () {
           // show an error message
           alert("UnSuccess");
        }
      });
      return false;
    });
  </script>	 
</div>
